version: '3'
services:
  postgres:
    image: postgres
    volumes:
       - db-data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
  node:
    image: 7179/comite-be
    ports:
      - "3000:3000"    
    links:
      - postgres
    depends_on:
      - postgres
volumes:
  db-data:
    driver: local
    